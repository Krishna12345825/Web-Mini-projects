<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 100px;
  height: 300px;
  background-color: yellow;
  
  animation-name: krishna;
  animation-duration: 50s;
}

@keyframes krishna {
  0%   {background-color: yellow;}
  25%  {background-color: red;}
  50%  {background-color: blue;}
  100% {background-color: green;}
}
</style>
</head>
<body>

<div>yellow red  blue green</div>

</body>
</html>
