<html>
<head>
	<title>Dom manipulation</title>
	<script type="text/javascript">
		function qik()
		{
			var fun = document.getElementsByClassName("para");
			for(var x=0; x<fun.length;x++)
			{
				fun[x].style.color="red";
			}
		}
	</script>
</head>
<body>
	<p class="para">this is paragraph</p>
	<p class="para">this is paragraph</p>
	<p class="para">this is paragraph</p>
	<p class="para">this is paragraph</p>
	<p class="para">this is paragraph</p>
	<p class="para">this is paragraph</p>
	<button onclick="qik()">click me</button>
</body>
</html>
