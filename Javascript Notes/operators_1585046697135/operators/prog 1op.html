<html>
<head>
<title>operators </title>
</head>
<body bgcolor="orange">
<center><h1>operators in java script</h1></center>
<script>
var x=20;
var y=10;

document.write(x+y+"</br>");
document.write(x-y+"</br>");
document.write(x*y+"</br>");
document.write(x/y+"</br>");
document.write(x%y+"</br>");

</script>
</body>
</html>
