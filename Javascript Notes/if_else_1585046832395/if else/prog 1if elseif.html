<html>
<head>
<title>operators </title>
</head>
<body bgcolor="orange">
<center><h1>if else statments</h1></center>
<script>
var marks=85;
if(marks>90)
{
document.write("a grade");
}
else if(marks>75)
{
document.write("b grade");
}
else if(marks>50)
{
document.write("c grade");
}
else
{
document.write("fail");
}
</script>
</body>
</html>
