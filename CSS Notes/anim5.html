<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 50px;
  background-color: green;
  font-weight: bold;
  position: relative;
  animation: krish 5s infinite;
}

#div1 {animation-timing-function: linear;}
#div2 {animation-timing-function: ease;}
#div3 {animation-timing-function: ease-in;}
#div4 {animation-timing-function: ease-out;}
#div5 {animation-timing-function: ease-in-out;}

@keyframes krish {
  from {left: 0px;}
  to {left: 300px;}
}
</style>
</head>
<body>

<div id="div1">krishna bhai</div>
<div id="div2">uttam bhai</div>
<div id="div3">omkar bhai</div>
<div id="div4">rahul bhai</div>
<div id="div5">nitish bhai</div>

</body>
</html>
