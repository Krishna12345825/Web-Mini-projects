<html>
<head>
<style>
div
{
background-color:red;
height:100px;
width:100px;
margin:4px;
padding:18px;
border:10px solid blue;
animation-name :krish;
animation-duration :5s;
animation-delay :5s
position:relative;
}
@keyframes krish 
{
0% {background-color:red; left:0px top:0px}
25% {background-color:green; left:200px top:0px}
50% {background-color:blue; left:0px top:200px}
75% {background-color:yellow; left:200px top:200px}
100% {background-color:gray; left:0px top:0px}
}
</style>
</head>
<body>
<h1> This is model</h1>
<div> i am krishna kumar</div>
</body>
</html>
