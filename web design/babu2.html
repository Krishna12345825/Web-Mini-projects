<!DOCTYPE html>
<html>
<head>
<style>
p {outline-color:red;}

p.d {outline-style: dotted;}
p.da {outline-style: dashed;}
p.lal {outline-style: solid;}
p.g{outline-style:double;}
p.bhai {outline-style: groove;}
p.r {outline-style: ridge;}
p.in {outline-style: inset;}
p.out {outline-style: outset;}
</style>
</head>
<body>

<h2>The outline-style Property</h2>

<p class="d">i am krishna kumar</p>
<p class="da"> i am from bihar</p>
<p class="lal">i am  doing Btech</p>
<p class="bhai"> i am second year student</p>
<p class="g">hiiiiiiiiiiiiiiii</p>
<p class="r">manish bhai .</p>
<p class="in">ravi bhai</p>
<p class="out">krishna kumar</p>

</body>
</html>
