<html>
<head>
<style>
p {outline-color:yellow;}
p.bb{outline-style:dotted;}
p.kk{outline-style:dashed;}
p.cc{outline-style:inset;}
p.aa{outline-style:outset;}
p.dd{outline-style:solid;}
p.ff{outline-style:double;}
p.jj{outline-style:groove;}

</style>
</head>
<body>
<p class="bb">uttam bhai</>
<p class="kk">krishna bhai</>
<p class="cc">manish bhai</>
<p class="aa">rahul bhai</>
<p class="dd">chandresh bhai</>
<p class="ff">gaurav bhai</>
<p class="jj">gautam bhai</>
</body>
</html>
